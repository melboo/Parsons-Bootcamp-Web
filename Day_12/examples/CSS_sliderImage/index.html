<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
	<!-- Enable MaxWidth Switching -->

	<input checked="" type="radio" name="respond" id="desktop">
	<input type="radio" name="respond" id="tablet">
	<input type="radio" name="respond" id="mobile">
	
	<article id="slider">
		<!-- http://csscience.com/responsiveslidercss3/ -->

		<!-- MaxWidth Options -->
	
		<!-- Slider Setup -->
	
		<input checked="" type="radio" name="slider" id="slide1">
		<input type="radio" name="slider" id="slide2">
		<input type="radio" name="slider" id="slide3">
		<input type="radio" name="slider" id="slide4">
		<input type="radio" name="slider" id="slide5">
	
	
		<!-- The Slider -->
		
		<div id="slides">
		
			<div id="overflow">
			
				<div class="inner">
				
					<article>
						<div class="info"><h3>Title 1</h3> Description...</div>
						<img src="./img/01.jpg">
					</article>
					
					<article>
						<div class="info"><h3>Title 2</h3> Description...</div>
						<img src="./img/02.jpg">
					</article>
					
					<article>
						<div class="info"><h3>Title 3</h3> Description...</div>
						<img src="./img/03.jpg">
					</article>
					
					<article>
						<div class="info"><h3>Title 4</h3> Description...</div>
						<img src="./img/04.jpg">
					</article>
					
					<article>
						<div class="info"><h3>Title 5</h3> Description...</div>
						<img src="./img/05.jpg">
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
	
		<!-- Controls and Active Slide Display -->
	
		<div id="controls">

			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
		
		</div> <!-- #controls -->
		
		<div id="active">

			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
			
		</div> <!-- #active -->
	
	</article> <!-- #slider -->
	</div>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
